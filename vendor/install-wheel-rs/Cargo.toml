[package]
name = "install-wheel-rs"
version = "0.0.1"
edition = "2021"
description = "Takes a wheel and installs it, either in a venv or for monotrail"
license = "MIT OR Apache-2.0"
repository = "https://github.com/konstin/poc-monotrail"
keywords = ["wheel", "python"]

[lib]
name = "install_wheel_rs"

[dependencies]
configparser = "3.0.2"
csv = "1.2.2"
data-encoding = "2.4.0"
fs-err = "2.9.0"
fs2 = "0.4.3"
glibc_version = "0.1.2"
goblin = "0.7.1"
mailparse = "0.14.0"
once_cell = "1.18.0"
platform-info = "2.0.2"
plist = "1.5.0"
rayon = { version = "1.8.0", optional = true }
regex = "1.9.6"
rfc2047-decoder = "1.0.1"
serde = { version = "1.0.188" }
serde_json = "1.0.107"
sha2 = "0.10.8"
target-lexicon = "0.12.11"
tempfile = "3.8.0"
thiserror = "1.0.49"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
walkdir = "2.4.0"
zip = { version = "0.6.6", default-features = false, features = ["deflate"] } # no default features for zstd

[features]
default = ["parallel"]
parallel = ["rayon"]
