name: Report a bug
description: File a bug report
title: ""
labels: []
projects: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

        Please consider including the following information:

        * A minimal snippet that reproduces the bug.
        * The command you invoked (e.g., `uv pip sync requirements.txt`), including the `--verbose` flag.
        * The current platform and operating system.
        * The current uv version (`uv --version`).

  - type: textarea
    attributes:
      label: Description
    validations:
      required: true
