[project]
name = "bench"
version = "0.0.1"
description = "Benchmark package resolution tools"
requires-python = ">=3.12"
dependencies = [
  "pdm",
  "pip-tools",
  "poetry",
  "tomli",
  "tomli_w",
  "virtualenv",
]

[project.scripts]
bench = "bench:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
