[project]
name = "github-wikidata-bot"
version = "0.4.0"
requires-python = ">=3.12"
license = { text = "BSD-2-Clause-Patent" }
description = "Updates Wikidata entries using metadata from github"
authors = [
    { name = "konstin", email = "konstin@mailbox.org" },
    { name = "Michael SchÃ¶nitzer", email = "michael@schoenitzer.de" },
]
dependencies = [
    "CacheControl[filecache]>=0.14,<0.15",
    "mwparserfromhell >=0.6.4,<0.7",
    "pydantic >=2.7.1",
    "pywikibot >=9.1.2,<10",
    "sentry-sdk >=2.0.1,<3",
    "yarl >=1.9,<2",
]

[tool.uv]
dev-dependencies = [
    "httpx >=0.27.0,<0.28",
    "pytest >=8.0.0,<9",
    "ruff >=0.5.0,<0.6",
    "tqdm >=4.66.4,<4.67",
    "types-requests >=2.31.0.20240406,<3",
]

[tool.ruff.lint]
extend-select = ["B", "PT", "PTH", "TRY", "UP"]

[tool.mypy]
ignore_missing_imports = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
