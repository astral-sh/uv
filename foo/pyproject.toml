  "einops>=0.8.0",
  "flask>=3.0.3",
  "gdown>=5.1.0",
  "gymnasium==0.29.1",
  "h5py>=3.10.0",
  "huggingface-hub[hf-transfer,cli]>=0.25.2 ; python_version < '4.0'",
