[project.optional-dependencies]
dora = ["gym-dora @ git+https://github.com/dora-rs/dora-lerobot.git@7844fbdb97d467a4672be3eb102ebca96211e95b#subdirectory=gym_dora ; python_version < '4.0'"]
pusht = ["gym-pusht>=0.1.5 ; python_version < '4.0'"]
xarm = ["gym-xarm>=0.1.1 ; python_version < '4.0'"]
aloha = ["gym-aloha>=0.1.1 ; python_version < '4.0'"]
dev = ["pre-commit>=3.7.0", "debugpy>=1.8.1"]
test = ["pytest>=8.1.0", "pytest-cov>=5.0.0", "pyserial>=3.5"]
umi = ["imagecodecs>=2024.1.1"]
video_benchmark = ["scikit-image>=0.23.2", "pandas>=2.2.2"]
dynamixel = ["dynamixel-sdk>=3.7.31", "pynput>=1.7.7"]
feetech = ["feetech-servo-sdk>=1.0.0", "pynput>=1.7.7"]
intelrealsense = ["pyrealsense2>=2.55.1.6486 ; sys_platform != 'darwin'"]
stretch = [
  "hello-robot-stretch-body>=0.7.27 ; python_version < '4.0' and sys_platform == 'linux'",
  "pyrender @ git+https://github.com/mmatl/pyrender.git@a59963ef890891656fd17c90e12d663233dcaa99 ; sys_platform == 'linux'",
  "pyrealsense2>=2.55.1.6486 ; sys_platform != 'darwin'",
  "pynput>=1.7.7"
]


[tool.ruff]
line-length = 110
target-version = "py310"
exclude = [
  "tests/data",
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "venv",
]


[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "N", "B", "C4", "SIM"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
