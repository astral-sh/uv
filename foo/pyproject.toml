[project]
name = "foo"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13.0"
dependencies = []

[project.optional-dependencies]
cpu = [
    "torch==2.5.1+cpu",
]
gpu = [
    "torch==2.5.1",
]

[tool.uv.sources]
torch = [
    # { index = "torch-cpu", marker = "extra == 'cpu' and extra != 'gpu'" },
    # { index = "torch-gpu", marker = "extra == 'gpu' and extra != 'cpu'" },
    # { index = "torch-cpu", marker = "extra == 'cpu'", extra = "cpu" },
    # { index = "torch-gpu", marker = "extra == 'gpu'", extra = "gpu" },
    { index = "torch-cpu", extra = "cpu" },
    { index = "torch-gpu", extra = "gpu" },
]

[[tool.uv.index]]
name = "torch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "torch-gpu"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[tool.uv]
conflicts = [
    [
        { extra = "cpu" },
        { extra = "gpu" },
    ],
]
