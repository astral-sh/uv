INHERIT: mkdocs.template.yml
# Omit the `typeset` plugin which is only available in the Insiders version.
plugins:
  - search
  - git-revision-date-localized:
      exclude:
          - "reference/cli.md"
          - "reference/settings.md"
          - "configuration/environment.md"
validation:
  anchors: warn
watch:
  - mkdocs.template.yml
