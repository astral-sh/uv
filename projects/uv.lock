version = 1
requires-python = ">=3.12"

[manifest]
members = [
    "product-a",
    "product-b",
    "project-a",
    "projects",
]

[[package]]
name = "product-a"
version = "0.1.0"
source = { editable = "projects/product-a/project" }

[[package]]
name = "product-b"
version = "0.1.0"
source = { editable = "projects/product-b/project" }

[[package]]
name = "project-a"
version = "0.1.0"
source = { virtual = "projects/project-a" }

[[package]]
name = "projects"
version = "0.1.0"
source = { virtual = "." }
