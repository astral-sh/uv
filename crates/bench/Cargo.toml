[package]
name = "bench"
version = "0.0.0"
description = "Puffin Micro-benchmarks"
publish = false
authors = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
homepage = { workspace = true }
documentation = { workspace = true }
repository = { workspace = true }
license = { workspace = true }

[lints]
workspace = true

[lib]
bench = false

[[bench]]
name = "distribution-filename"
path = "benches/distribution_filename.rs"
harness = false

[[bench]]
name = "checksum"
path = "benches/checksum.rs"
harness = false

[[bench]]
name = "metadata"
path = "benches/metadata.rs"
harness = false

[dependencies]
distribution-filename = { path = "../distribution-filename" }
install-wheel-rs = { path = "../install-wheel-rs" }
platform-tags = { path = "../platform-tags" }
puffin-extract = { path = "../puffin-extract" }
pypi-types = { path = "../pypi-types" }
anyhow = { workspace = true }

blake3 = { version = "1.5.0", features = ["rayon", "mmap"] }
cityhash = "0.1.1"
crc32fast = { version = "1.3.2" }
criterion = { version = "0.5.1", default-features = false, features = ["async_tokio"] }
futures = { workspace = true }
metrohash = "1.0.6"
reqwest = { workspace = true, features = ["stream"] }
seahash = { version = "4.1.0" }
sha2 = { workspace = true }
tempfile = { workspace = true }
tokio = { workspace = true }
tokio-util = { workspace = true }
xxhash-rust = { version = "0.8.8", features = ["xxh3"] }
zip = { version = "0.6.6", default-features = false, features = ["deflate"] }
