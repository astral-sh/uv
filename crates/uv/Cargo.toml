whoami = { workspace = true }
wiremock = { workspace = true }
zip = { workspace = true }

[target.'cfg(unix)'.dependencies]
nix = { workspace = true }
uv-unix = { workspace = true }

[features]
default = ["performance", "uv-distribution/static", "test-defaults"]
native-auth = []
# Use better memory allocators, etc.
performance = ["performance-memory-allocator"]
performance-memory-allocator = ["dep:uv-performance-memory-allocator"]

# Adds self-update functionality. This feature is only enabled for uv's cargo-dist installer
# and should be left unselected when building uv for package managers.
self-update = ["axoupdater", "uv-cli/self-update"]

# Features for development only.
tracing-durations-export = ["dep:tracing-durations-export", "uv-resolver/tracing-durations-export", "uv-settings/tracing-durations-export", "uv-test/tracing-durations-export"]

# Features that only apply when running tests, no-ops otherwise.
test-defaults = [
    "test-crates-io",
    "test-git",
    "test-git-lfs",
    "test-pypi",
    "test-r2",
    "test-python",
    "test-python-managed",
    "test-python-eol",
    "test-slow",
    "test-ecosystem"
]
# Introduces a testing dependency on crates.io.
test-crates-io = []
# Introduces a testing dependency on Git.
test-git = ["uv-test?/git"]
# Introduces a testing dependency on Git LFS.
test-git-lfs = ["test-git"]
# Introduces a testing dependency on PyPI.
test-pypi = []
# Introduces a testing dependency on R2.
test-r2 = []
# Introduces a testing dependency on a local Python installation.
test-python = []
# Introduces a testing dependency on a local Python installation with specific patch versions.
test-python-patch = []
# Introduces a testing dependency on a local Python installation with an EOL version.
test-python-eol = []
# Introduces a testing dependency on managed Python installations.
test-python-managed = []
# Include "slow" test cases.
test-slow = []
# Includes test cases that require ecosystem packages
test-ecosystem = []
# Build uvw binary on Windows
windows-gui-bin = []

[package.metadata.cargo-shear]
# The uv crate has uv-test as dev-dependency. We want that by default,
# uv runs tests with `uv-test/git`, so it's a default feature in uv. The
# problem is that uv-test is only a dev dependency, which gets stripped by
# `cargo install`, and `cargo install` fails with a missing crate error.
# As workaround, we make `uv-test` a regular optional dependency. It's never
# used as a regular dependency, but it allows using `uv-test?/git` as default
# feature.
ignored = ["uv-test"]

[package.metadata.dist]
dist = true

[[bin]]
name = "uvw"
required-features = ["windows-gui-bin"]
